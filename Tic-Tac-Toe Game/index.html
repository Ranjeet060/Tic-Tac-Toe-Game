<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div id="balloonContainer"></div>


        <h1>Tic-Tac-Toe</h1>
        <p>Press <b>1-9</b> to place X/O or click the boxes.<br>Press <b>R</b> to reset.</p>
        <div class="Game_board">
            <div class="box" id="1" onclick="handleClick(this)"></div>
            <div class="box" id="2" onclick="handleClick(this)"></div>
            <div class="box" id="3" onclick="handleClick(this)"></div>
            <div class="box" id="4" onclick="handleClick(this)"></div>
            <div class="box" id="5" onclick="handleClick(this)"></div>
            <div class="box" id="6" onclick="handleClick(this)"></div>
            <div class="box" id="7" onclick="handleClick(this)"></div>
            <div class="box" id="8" onclick="handleClick(this)"></div>
            <div class="box" id="9" onclick="handleClick(this)"></div>
            <h2 id="status">Player X's Turn</h2>
        </div>
        <button id="resetButton">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
